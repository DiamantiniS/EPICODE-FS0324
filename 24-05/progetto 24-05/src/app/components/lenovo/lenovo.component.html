<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-5 bg-body-secondary text-dark rounded ">
            <h1 class="d-flex justify-content-between align-items-center"><span> I nostri pc</span> <img src="{{brandLogo}}" width="20%"></h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center mb-3" *ngFor="let pc of pcs">
            <div class="card" style="width: 50%;" [ngClass]="{
                'bg-success': pc.available,
                'bg-danger': !pc.available
            }">
                <img src="{{pc.modelImage}}"
                    class="card-img-top"
                    alt="{{pc.brand}} {{pc.model}}">
                <div class="card-body">
                    <h5 class="card-title h2">{{pc.brand}} {{pc.model}}
                    </h5>
                    <p class="card-text h4">
                        <span
                            class="badge bg-primary me-1 text-uppercase">Anno:
                            {{pc.year}}</span>
                        <span
                            class="badge bg-primary me-1 text-uppercase">Prezzo:
                            {{pc.price}}</span>
                        <span *ngIf="pc.available; else elseSpan"
                            class="badge bg-primary me-1 text-uppercase">Pronta
                            consegna: s√¨</span>
                            <ng-template #elseSpan>
                                <span
                            class="badge bg-primary me-1 text-uppercase">Pronta
                            consegna: no</span>
                            </ng-template>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
