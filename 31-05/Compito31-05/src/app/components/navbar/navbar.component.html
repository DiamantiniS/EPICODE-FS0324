<header class="sticky-top">
  <div class="px-3 py-2 text-bg-dark border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <a routerLink="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img src="../../../assets/Progetto senza titolo (1).png" width="30" height="30" class="d-inline-block align-top me-2" alt="">
          TodoApp
        </a>
        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/">
              <i class="bi bi-house-door-fill"></i>
              All Todos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/completed">
              <i class="bi bi-check-circle-fill"></i>
              Completed
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/users">
              <i class="bi bi-people-fill"></i>
              Users
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 border-bottom mb-3">
    <div class="container d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" (submit)="onSearch()" role="search">
        <input class="form-control" type="search" placeholder="Search by author" aria-label="Search" [(ngModel)]="searchText">
      </form>
      <div class="text-end">
        <button type="button" class="btn btn-primary">Cerca Autore</button>
      </div>
    </div>
  </div>
</header>
