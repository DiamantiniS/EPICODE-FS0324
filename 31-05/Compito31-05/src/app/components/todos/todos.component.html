<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let todo of todos" class="col">
      <div class="card">
        <div class="card-body d-flex align-items-center" [class.completed]="todo.completed">
          <input type="checkbox" class="form-check-input me-2" [checked]="todo.completed" (change)="toggleTodoStatus(todo)">
          <span class="card-text">{{ todo.todo }} - <strong>{{ getUserName(todo.userId) }}</strong></span>
          <img [src]="getUserImage(todo.userId)" alt="User Image" class="img-thumbnail ms-auto" style="width: 40px; height: 40px;">
        </div>
      </div>
    </div>
  </div>
</div>
