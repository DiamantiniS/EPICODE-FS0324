<section class="vh-100">
  <div class="container d-flex flex-column align-items-center pt-5">
    <h1 class="text-white">Dettagli del film</h1>
    <div class="card h-100 shadow-sm bg-dark text-white">
      <img [src]="movie.image" class="card-img-top img-fluid" alt="{{movie.title}}">
      <div class="card-body d-flex flex-column align-items-center">
        <h2 class="card-title">{{ movie.title }}</h2>
        <p class="card-text fs-5"><strong>Duration:</strong> {{ movie.duration }} min</p>
        <p class="card-text fs-5">{{ movie.description }}</p>
        <p class="card-text fs-5"><strong>Rating: {{ movie.rating }} /10</strong></p>
      </div>
    </div>
  </div>
</section>
