<section class="vh-100">
  <div class="container py-5">
    <h1 class="text-center mb-4">My Favorite Movies</h1>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let fav of favMovies">
        <div class="card h-100 shadow-sm bg-dark text-white">
          <img [src]="fav.movie.image" class="card-img-top" alt="{{ fav.movie.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ fav.movie.title }}</h5>
            <p class="card-text"><strong>Rating: {{fav.movie.rating}} /10</strong></p>
            <div class="mt-auto d-flex justify-content-start">
              <button class="btn btn-light btn-sm me-1" (click)="toggleFavourite(fav.movie)">
                <i class="bi bi-heart heart-icon bi-3x" [class.heart-filled]="isFavourite(fav.movie)"></i>
              </button>
              <button class="btn btn-light btn-sm" [routerLink]="['/dashboard/movie', fav.movie.id]">
                <i class="bi bi-info-circle bi-3x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
