<section class="vh-100 bg-light">
  <div class="container py-3">
    <div class="row">
      <div class="col-12">
        <h2 class="text-dark text-center mt-3">Welcome to Diama's Movie!</h2>
        <p class="text-dark fs-5 text-center">Discover the latest movies!</p>
      </div>
    </div>
  </div>

  <div id="movieCarousel" class="carousel slide bg-dark h-75" data-bs-ride="carousel">
    <div class="carousel-inner h-100">
      <div class="carousel-item h-100" *ngFor="let movie of movies; let i = index" [class.active]="i === 0">
        <div class="d-flex justify-content-center align-items-center h-100">
          <img [src]="movie.image" class="w-100 h-100 object-fit-contain" [alt]="'Movie ' + (i + 1)">
        </div>
        <div class="carousel-caption d-none d-md-block bg-dark fs-4">
          <h4>{{ movie.title }}</h4>
          <p>{{ movie.description }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev text-dark" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next text-dark" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
