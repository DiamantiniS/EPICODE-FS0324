<section class="vh-100 text-white">
  <div class="container p-5 border-5 border border-light rounded bg-dark bg-gradient">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <h2 class="text-center mb-4">Login</h2>

          <div data-mdb-input-init class="form-outline mb-4 mt-2">
            <input name="email" type="email" id="form1Example13" class="form-control form-control-lg bg-dark text-white border-light"
              formControlName="email" placeholder="Your email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <strong class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">
                Email is required
              </strong>
              <strong class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">
                Enter a valid email
              </strong>
            </div>
          </div>

          <div class="form-outline mb-4 position-relative">
            <input type="{{ hidePassword ? 'password' : 'text' }}" id="form1Example23"
              class="form-control form-control-lg bg-dark text-white border-light" formControlName="password" placeholder="Your password" />
            <button type="button" class="btn btn-outline-light position-absolute end-0 top-50 translate-middle-y"
              (click)="togglePasswordVisibility()">
              <i class="bi bi-eye{{ hidePassword ? '-slash' : '' }}"></i>
            </button>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <strong class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
                Password is required
              </strong>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check d-flex align-items-center">
              <input class="form-check-input fs-5" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label fs-5 ms-2" for="form1Example3"> Remember me </label>
            </div>
            <a class="text-light fs-5">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block"
            [disabled]="loginForm.invalid">Sign in</button>
          <span class="ms-3 fs-5 d-block mt-3">
            Don't have an account?
            <a routerLink="/auth/register" class="text-primary">Sign up</a>
          </span>
          <strong class="d-block text-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</strong>
        </form>
      </div>
    </div>
  </div>
</section>
