<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>06-05</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h2 class="mt-5 mb-4">Registrazione Animali</h2>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" id="petName-field" placeholder="Inserisci nome animale">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" id="ownerName-field" placeholder="Inserisci nome proprietario">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" id="species-field" placeholder="Inserisci specie">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" id="breed-field" placeholder="Inserisci razza">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="add" class="btn btn-primary">Aggiungi</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <ul id="petList" class="list-group"></ul>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
