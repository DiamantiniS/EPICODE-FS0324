<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>
    <!-- Link al file CSS di Bootstrap tramite CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>

    <div class="container">
      <h2 class="text-center">Esercizio 1</h2>

      <div class="row">
        <div class="col-md-4">
          <div
            class="p-3 bg-primary text-white text-center border border-dark"
          ></div>
        </div>
        <div class="col-md-4">
          <div
            class="p-3 bg-primary text-white text-center border border-dark"
          ></div>
        </div>
        <div class="col-md-4">
          <div
            class="p-3 bg-primary text-white text-center border border-dark"
          ></div>
        </div>
      </div>
    </div>

    <div class="container">
      
      <div class="text-center mb-4">
        <h2>Esercizio 2</h2>
      </div>

      
      <div class="row row-cols-1 row-cols-md-3">
        
        <div class="col bg-warning text-dark p-3 border border-dark">
          1
        </div>
        
        <div class="col bg-warning text-dark p-3 border border-dark">
          2
        </div>
        
        <div class="col bg-warning text-dark p-3 border border-dark">
          3
        </div>
      </div>
    </div>

    <div class="container">
        
        <div class="text-center mb-4">
          <h2>Esercizio 3</h2>
        </div>
      
        
        <div class="row bg-success text-white p-3 border border-dark">
          <div class="col-12 col-sm-4 border border-dark">1</div>
          <div class="col-12 col-sm-4 border border-dark">2</div>
          <div class="col-12 col-sm-4 border border-dark">3</div>
        </div>
      
        
        <div class="row row-cols-1 row-cols-sm-3 bg-success text-white p-3 border border-dark">
          <div class="col border border-dark">1</div>
          <div class="col border border-dark">2</div>
          <div class="col border border-dark">3</div>
        </div>
      
        
        <div class="row row-cols-1 row-cols-md-3 bg-success text-white p-3 border border-dark">
          <div class="col border border-dark">1</div>
          <div class="col border border-dark">2</div>
          <div class="col border border-dark">3</div>
        </div>
      
        
        <div class="row row-cols-1 row-cols-lg-3 bg-success text-white p-3 border border-dark">
          <div class="col border border-dark">1</div>
          <div class="col border border-dark">2</div>
          <div class="col border border-dark">3</div>
        </div>
      
        
        <div class="row row-cols-1 row-cols-xl-3 bg-success text-white p-3 border border-dark">
          <div class="col border border-dark">1</div>
          <div class="col border border-dark">2</div>
          <div class="col border border-dark">3</div>
        </div>
      </div>

      <div class="container">
        
        <div class="text-center mb-4">
          <h2>Esercizio 4</h2>
        </div>
      
        
        <div class="row bg-danger text-white p-3 border border-dark">
          
          <div class="col-md-3 p-3 border border-dark">
            <p>1</p>
          </div>
          
          <div class="col-md-6 p-3 border border-dark">
            <p>2</p>
          </div>
          
          <div class="col-md-3 p-3 border border-dark">
            <p>3</p>
          </div>
        </div>
      </div>

      <div class="container">
        
        <div class="text-center mb-4">
          <h2>Esercizio 5</h2>
        </div>
      
        
        <div class="row">
          
          <div class="col-md-8 bg-primary text-white p-3 border border-dark">
            1
            <div class="row">
              
              <div class="col bg-secondary text-white p-3 border border-dark">
                2
              </div>
              
              <div class="col bg-secondary text-white p-3 border border-dark">
                3
              </div>
            </div>
          </div>
          
          <div class="col-md-4 bg-info text-white p-3 border border-dark">
            4
          </div>
        </div>
      </div>

      <div class="container">
        
        <div class="text-center mb-4">
          <h2>Esercizio 6</h2>
        </div>
      
        
        <div class="row">
          
          <div class="col bg-dark text-white p-3 border border-dark">
            1
          </div>
          
          <div class="col order-md-last bg-dark text-white p-3 border border-dark">
            2
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
