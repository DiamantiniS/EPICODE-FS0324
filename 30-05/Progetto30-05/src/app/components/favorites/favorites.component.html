<div class="container">
  <h1>Favorites</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let photo of favorites">
      <div class="card mb-4">
        <img [src]="photo.thumbnailUrl" class="card-img-top" alt="{{ photo.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ photo.title }}</h5>
          <button class="btn btn-danger" (click)="deleteFavorite(photo)">Elimina</button>
        </div>
      </div>
    </div>
  </div>
</div>
