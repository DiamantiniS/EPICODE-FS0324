<div class="container mt-5">
  <h2>Cart</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of cart">
      <div class="card mb-4">
        <img [src]="product.thumbnail" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <button class="btn btn-danger" (click)="removeFromCart(product.id)">Remove from Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
